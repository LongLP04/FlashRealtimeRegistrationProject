<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  const socket = io();
  const CURRENT_USER_ID = {{ user.id | tojson }};

  socket.on('class_added', data => {
    if (data.teacher_id !== CURRENT_USER_ID) return;
    const html = `
      <tr>
        <td>${data.id}</td>
        <td>${data.course}</td>
        <td>${data.teacher}</td>
        <td>${data.room}</td>
        <td>${data.capacity}</td>
        <td>${data.registered}</td>
        <td>${data.semester}</td>
      </tr>
    `;
    document.getElementById('classTableBody').insertAdjacentHTML('beforeend', html);
  });

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm Lớp Học</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: #343a40;
      padding-top: 40px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      display: block;
      padding: 12px 24px;
      color: #ddd;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: all 0.2s ease-in-out;
    }
    .sidebar h4 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #495057;
      border-left: 4px solid #00c6a2;
      color: #fff;
    }

    .sidebar .icon {
      margin-right: 8px;
    }

    .logout-link {
      color: #ffc9cc !important;
    }

    .logout-link:hover {
      background: #721c24;
      color: white !important;
      border-left-color: #dc3545;
    }

    .main-content {
      margin-left: 250px;
      padding: 40px;
    }

    .main-content h2 {
      font-weight: bold;
      margin-bottom: 32px;
      color: #2c3e50;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-success {
      padding: 12px 20px;
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- Sidebar cố định -->
<div class="sidebar">
  
  <h4>🎓 {{ user.full_name }}<br><small class="text-light">(ADMIN)</small></h4>
  <a href="/dashboard" >🏠 Trang chính</a>
  <a href="{{ url_for('add_course') }}"><span class="icon">➕</span>Thêm khóa học</a>
  <a href="{{ url_for('add_class') }}" class="active"><span class="icon">➕</span>Tạo lớp học</a>
  <a href="{{ url_for('add_room') }}"><span class="icon">➕</span>Thêm phòng học</a>
  <a href="{{ url_for('add_schedule') }}"><span class="icon">📅</span>Quản lý thời khóa biểu</a>
  <a href="{{ url_for('add_semester') }}" ><span class="icon">🗓️</span>Thêm học kỳ</a>

  <hr class="text-secondary mx-3">

  <a href="{{ url_for('view_rooms') }}"><span class="icon">📂</span>Xem phòng học</a>
  <a href="{{ url_for('view_courses') }}"><span class="icon">📂</span>Xem khóa học</a>
  <a href="{{ url_for('view_classes') }}"><span class="icon">📂</span>Xem lớp học</a>

  <hr class="text-secondary mx-3">

  <a href="{{ url_for('view_users') }}"><span class="icon">👥</span>Quản lý người dùng</a>
  <hr class="text-secondary mx-3">

  <a href="{{ url_for('logout') }}" class="logout-link"><span class="icon">🚪</span>Đăng xuất</a>
</div>

<!-- Phần nội dung rộng full -->
<div class="main-content">
  <h2>🏫 Thêm Lớp Học Mới</h2>

  <form method="POST">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="course_id" class="form-label">📚 Chọn khóa học</label>
        <select class="form-select" name="course_id" required>
          {% for course in courses %}
            <option value="{{ course[0] }}">{{ course[1] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label for="teacher_id" class="form-label">👩‍🏫 Chọn giảng viên</label>
        <select class="form-select" name="teacher_id" required>
          {% for teacher in teachers %}
            <option value="{{ teacher[0] }}">{{ teacher[1] }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="room_id" class="form-label">🏠 Phòng học</label>
        <select class="form-select" id="room_id" name="room_id" required>
          {% for room in rooms %}
            <option value="{{ room[0] }}">{{ room[1] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label for="semester_id" class="form-label">🗓️ Chọn học kỳ</label>
        <select class="form-select" name="semester_id" required>
          {% for semester in semesters %}
            <option value="{{ semester[0] }}">{{ semester[1] }} ({{ semester[2] }} → {{ semester[3] }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label for="capacity" class="form-label">👥 Sĩ số tối đa</label>
        <input type="number" class="form-control" name="capacity" min="1" placeholder="Nhập sĩ số tối đa" required>
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3">✅ Tạo lớp học</button>
  </form>
</div>
<!-- Socket.IO -->
<script>
  const socket = io();
  const CURRENT_USER_ID = {{ user.id | tojson }};

  socket.on('class_added', data => {
    if (data.teacher_id !== CURRENT_USER_ID) return;

    const html = `
      <tr>
        <td>${data.id}</td>
        <td>${data.course}</td>
        <td>${data.teacher}</td>
        <td>${data.room}</td>
        <td>${data.capacity}</td>
        <td>${data.registered}</td>
        <td>${data.semester}</td> <!-- 🆕 Cột học kỳ realtime -->
      </tr>
    `;
    document.getElementById('classTableBody').insertAdjacentHTML('beforeend', html);
  });
</script>


</body>
</html>

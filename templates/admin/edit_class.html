    }

    .form-control::placeholder {

    .form-control:focus, .form-select:focus {

    }

    .btn-primary {

      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #4dabf7, #845ef7);
      color: white;

    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #339af0, #7950f2);

    }

    .btn-secondary {
      padding: 14px 28px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #6c757d;
      color: white;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-secondary:hover {

    }

    .animate-slide {

      opacity: 0;
    }

    .animate-fade {
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.97);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    hr {

  </style>
</head>

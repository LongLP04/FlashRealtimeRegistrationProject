    .btn-primary {

    .btn-primary:hover {

    .btn-secondary {

      font-size: 1rem;

    .animate-slide {

    @keyframes slideIn {

      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    hr {

    @media (max-width: 768px) {

      }

  </style>

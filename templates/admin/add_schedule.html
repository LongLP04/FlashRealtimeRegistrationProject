<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      slotMinTime: '07:00:00',
      slotMaxTime: '17:00:00',
      slotDuration: '5:00:00',
      allDaySlot: false,
      selectable: true,
      height: 'auto',
      hiddenDays: [0],

      columnHeaderFormat: (date) => {
        const days = ['Chá»§ nháº­t', 'Thá»© 2', 'Thá»© 3', 'Thá»© 4', 'Thá»© 5', 'Thá»© 6', 'Thá»© 7'];
        return days[date.getDay()];
      },

      select: function (info) {
        document.getElementById('eventStart').value = info.startStr;
        document.getElementById('eventEnd').value = info.endStr;
        loadClasses();

        const modal = new bootstrap.Modal(document.getElementById('scheduleModal'));
        modal.show();
      },

      events: '/api/schedules',
    });

    calendar.render();

    document.getElementById('scheduleForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const classSelect = document.getElementById('classSelect');
      const classId = parseInt(classSelect.value);

      const start = new Date(document.getElementById('eventStart').value);
      const end = new Date(document.getElementById('eventEnd').value);

      const dayOfWeek = start.toLocaleDateString('en-US', { weekday: 'short' }); // "Mon", "Tue", ...

      const payload = {
        class_id: classId,
        day_of_week: dayOfWeek,
        start_time: start.toTimeString().slice(0, 5), // '07:00'
        end_time: end.toTimeString().slice(0, 5)      // '11:30'
      };

      console.log("ğŸ“¤ Gá»­i lÃªn API:", payload);

      fetch('/api/schedules', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Reload láº¡i lá»‹ch
          calendar.refetchEvents();
        } else {
          alert('Lá»—i khi lÆ°u thá»i khÃ³a biá»ƒu: ' + data.message);
        }
      })
      .catch(err => {
        alert('Lá»—i káº¿t ná»‘i Ä‘áº¿n server!');
        console.error(err);
      });

      bootstrap.Modal.getInstance(document.getElementById('scheduleModal')).hide();
    });


    function loadClasses() {
      fetch('/api/classes')
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById('classSelect');
          select.innerHTML = '';
          data.forEach(cls => {
            const option = document.createElement('option');
            option.value = cls.id;
            option.text = cls.label;
            select.appendChild(option);
          });
        });
    }
  });
</script>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm thời khóa biểu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: #343a40;
      padding-top: 40px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      display: block;
      padding: 12px 24px;
      color: #ddd;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #495057;
      border-left: 4px solid #00c6a2;
      color: #fff;
    }
    .sidebar h4 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar .icon {
      margin-right: 8px;
    }

    .logout-link {
      color: #ffc9cc !important;
    }

    .logout-link:hover {
      background: #721c24;
      color: white !important;
      border-left-color: #dc3545;
    }

    .main-content {
      margin-left: 250px;
      padding: 40px;
    }

    .main-content h2 {
      font-weight: bold;
      margin-bottom: 32px;
      color: #28a745;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-success {
      padding: 12px 24px;
      font-weight: 600;
      font-size: 16px;
    }

    .btn-secondary {
      padding: 12px 24px;
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
<body class="bg-light">

<!-- Sidebar cố định -->
<div class="sidebar">
  <h4>🎓 {{ user.full_name }}<br><small class="text-light">(ADMIN)</small></h4>
  <a href="/dashboard" >🏠 Trang chính</a>
  <a href="{{ url_for('add_course') }}"><span class="icon">➕</span>Thêm khóa học</a>
  <a href="{{ url_for('add_class') }}"><span class="icon">➕</span>Tạo lớp học</a>
  <a href="{{ url_for('add_room') }}" class="active"><span class="icon">➕</span>Thêm phòng học</a>

  <hr class="text-secondary mx-3">

  <a href="{{ url_for('view_rooms') }}"><span class="icon">📂</span>Xem phòng học</a>
  <a href="{{ url_for('view_courses') }}"><span class="icon">📂</span>Xem khóa học</a>
  <a href="{{ url_for('view_classes') }}"><span class="icon">📂</span>Xem lớp học</a>

  <hr class="text-secondary mx-3">

  <a href="{{ url_for('view_users') }}"><span class="icon">👥</span>Quản lý người dùng</a>
  <hr class="text-secondary mx-3">

  <a href="{{ url_for('logout') }}" class="logout-link"><span class="icon">🚪</span>Đăng xuất</a>
</div>
<div class="main-content">
  <h3>📅 Thêm thời khóa biểu cho lớp #{{ class_id }}</h3>
  <form method="POST" class="mt-4">
    <div class="mb-3">
      <label for="day_of_week" class="form-label">Thứ</label>
      <select name="day_of_week" id="day_of_week" class="form-select" required>
        <option value="Mon">Thứ 2</option>
        <option value="Tue">Thứ 3</option>
        <option value="Wed">Thứ 4</option>
        <option value="Thu">Thứ 5</option>
        <option value="Fri">Thứ 6</option>
        <option value="Sat">Thứ 7</option>
        <option value="Sun">Chủ nhật</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="start_time" class="form-label">Giờ bắt đầu</label>
      <input type="time" name="start_time" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="end_time" class="form-label">Giờ kết thúc</label>
      <input type="time" name="end_time" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="{{ url_for('view_classes') }}" class="btn btn-secondary">Hủy</a>
  </form>
</div>

</body>
</html>

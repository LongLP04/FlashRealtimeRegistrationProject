<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm học kỳ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: #343a40;
      padding-top: 40px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      display: block;
      padding: 12px 24px;
      color: #ddd;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #495057;
      border-left: 4px solid #00c6a2;
      color: #fff;
    }

    .sidebar h4 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar .icon {
      margin-right: 8px;
    }

    .logout-link {
      color: #ffc9cc !important;
    }

    .logout-link:hover {
      background: #721c24;
      color: white !important;
      border-left-color: #dc3545;
    }

    .main-content {
      margin-left: 250px;
      padding: 40px;
    }

    h2 {
      font-weight: bold;
      margin-bottom: 32px;
      color: #198754;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4>🎓 {{ user.full_name }}<br><small class="text-light">(ADMIN)</small></h4>
  <a href="/dashboard">🏠 Trang chính</a>
  <a href="{{ url_for('add_course') }}"><span class="icon">➕</span>Thêm khóa học</a>
  <a href="{{ url_for('add_class') }}"><span class="icon">➕</span>Tạo lớp học</a>
  <a href="{{ url_for('add_room') }}"><span class="icon">➕</span>Thêm phòng học</a>
  <a href="{{ url_for('add_schedule') }}"><span class="icon">📅</span>Quản lý thời khóa biểu</a>
  <a href="{{ url_for('add_semester') }}" class="active"><span class="icon">🗓️</span>Thêm học kỳ</a>
  <hr class="text-secondary mx-3">
  <a href="{{ url_for('view_rooms') }}"><span class="icon">📂</span>Xem phòng học</a>
  <a href="{{ url_for('view_courses') }}"><span class="icon">📂</span>Xem khóa học</a>
  <a href="{{ url_for('view_classes') }}"><span class="icon">📂</span>Xem lớp học</a>
  <hr class="text-secondary mx-3">
  <a href="{{ url_for('view_users') }}"><span class="icon">👥</span>Quản lý người dùng</a>
  <hr class="text-secondary mx-3">
  <a href="{{ url_for('logout') }}" class="logout-link"><span class="icon">🚪</span>Đăng xuất</a>
</div>

<!-- Nội dung chính -->
<div class="main-content">
  <h2>📅 Thêm học kỳ mới</h2>
  <form method="POST" action="{{ url_for('add_semester') }}">
    <div class="mb-3">
      <label for="name" class="form-label">Tên học kỳ</label>
      <input type="text" class="form-control" id="name" name="name" required placeholder="VD: Học kỳ 1 năm 2025">
    </div>
    <div class="mb-3">
      <label for="start_date" class="form-label">Ngày bắt đầu</label>
      <input type="date" class="form-control" id="start_date" name="start_date" required>
    </div>
    <div class="mb-3">
      <label for="end_date" class="form-label">Ngày kết thúc</label>
      <input type="date" class="form-control" id="end_date" name="end_date" required>
    </div>
    <button type="submit" class="btn btn-success">Lưu học kỳ</button>
  </form>
</div>

</body>
</html>

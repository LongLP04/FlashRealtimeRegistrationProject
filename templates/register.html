<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập / Đăng ký</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #007BFF, #00c6a2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .wrapper {
      width: 420px;
      height: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      width: 200%;
      transition: transform 0.5s ease-in-out;
    }

    .form-box {
      width: 50%;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 24px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select {
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: #00c6a2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #009f88;
    }

    .toggle-link {
      text-align: center;
      margin-top: 16px;
      color: #007BFF;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="slider" id="form-slider">
    <!-- Đăng nhập -->
    <div class="form-box">
      <form method="POST" action="/login">
        <h2>Đăng nhập</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
        <div class="toggle-link" onclick="switchForm('register')">Chưa có tài khoản? Đăng ký</div>
      </form>
    </div>

    <!-- Đăng ký -->
    <div class="form-box">
      <form method="POST" action="/register">
        <h2>Đăng ký tài khoản</h2>
        <input type="text" name="full_name" placeholder="Họ và tên" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <select name="role" required>
          <option value="" disabled selected>Chọn vai trò</option>
          <option value="student">Học viên</option>
          <option value="teacher">Giảng viên</option>
        </select>
        <button type="submit">Đăng ký</button>
        <div class="toggle-link" onclick="switchForm('login')">Đã có tài khoản? Đăng nhập</div>
      </form>
    </div>
  </div>
</div>

<script>
  function switchForm(formType) {
    const slider = document.getElementById("form-slider");
    if (formType === 'register') {
      slider.style.transform = "translateX(-50%)";
    } else {
      slider.style.transform = "translateX(0%)";
    }
  }
</script>

</body>
</html>

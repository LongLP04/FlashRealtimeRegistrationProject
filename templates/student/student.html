<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang học viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
    }

    .sidebar {
      width: 240px;
      min-height: 100vh;
      background-color: #343a40;
      padding-top: 40px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar h4 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 24px;
      color: #e0f0ff;
      text-decoration: none;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .main-content {
      margin-left: 240px;
      padding: 40px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
    }

    .card-header {
      font-weight: 600;
      font-size: 18px;
    }

    h2 {
      color: #0d6efd;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .dashboard-icon {
      font-size: 28px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .btn-warning {
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4>👋 Xin chào, {{ user.full_name }}</h4>
  <a href="#"><span class="dashboard-icon">📚</span>Lớp đã đăng ký</a>
  <a href="#"><span class="dashboard-icon">📅</span>Lịch học</a>
  <a href="{{ url_for('view_courses') }}"><span class="dashboard-icon">🎓</span>Khóa học</a>
  <a href="{{ url_for('view_classes') }}"><span class="dashboard-icon">📂</span>Lớp học</a>
  <a href="{{url_for('update_info')}}"><span class="dashboard-icon">⚙️</span>Cài đặt tài khoản</a>
  <hr class="text-light mx-3">
  <a href="{{ url_for('logout') }}"><span class="dashboard-icon">🚪</span>Đăng xuất</a>
</div>

<!-- Main content -->

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách lớp học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">🏫 Danh sách lớp học</h2>
    <table class="table table-striped table-hover">
        <thead class="table-warning">
            <tr>
                <th>ID</th>
                <th>Khóa học</th>
                <th>Giảng viên viên</th>
                <th>Phòng học</th>
                <th>Sĩ số tối đa</th>
                <th>Số lượng đã đăng ký</th>
            </tr>
        </thead>
        <tbody>
            {% for c in classes %}
            <tr>
                <td>{{ c[0] }}</td>
                <td>{{ c[1] }}</td>
                <td>{{ c[2] }}</td>
                <td>{{ c[3] }}</td>
                <td>{{ c[4] }}</td>
                <td>{{ c[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">← Quay lại Dashboard</a>
</div>
</body>
</html>

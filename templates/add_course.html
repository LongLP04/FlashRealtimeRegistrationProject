<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm Khóa Học</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: #343a40;
      padding-top: 40px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      display: block;
      padding: 12px 24px;
      color: #ddd;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #495057;
      border-left: 4px solid #00c6a2;
      color: #fff;
    }

    .sidebar .icon {
      margin-right: 8px;
    }

    .logout-link {
      color: #ffc9cc !important;
    }

    .logout-link:hover {
      background: #721c24;
      color: white !important;
      border-left-color: #dc3545;
    }

    .main-content {
      margin-left: 250px;
      padding: 40px;
    }

    .main-content h2 {
      font-weight: bold;
      margin-bottom: 32px;
      color: #007bff;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      padding: 12px 20px;
      font-weight: 600;
      font-size: 16px;
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Sidebar cố định -->
<div class="sidebar">
  <a href="/dashboard">🏠 Trang chính</a>
  <a href="{{ url_for('add_course') }}" class="active"><span class="icon">➕</span>Thêm khóa học</a>
  <a href="{{ url_for('add_class') }}"><span class="icon">➕</span>Tạo lớp học</a>
  <a href="{{ url_for('add_room') }}"><span class="icon">➕</span>Thêm phòng học</a>

  <hr class="text-secondary mx-3">

  <a href="{{ url_for('view_rooms') }}"><span class="icon">📂</span>Xem phòng học</a>
  <a href="{{ url_for('view_courses') }}"><span class="icon">📂</span>Xem khóa học</a>
  <a href="{{ url_for('view_classes') }}"><span class="icon">📂</span>Xem lớp học</a>

  <hr class="text-secondary mx-3">

  <a href="{{ url_for('view_users') }}"><span class="icon">👥</span>Quản lý người dùng</a>
  <hr class="text-secondary mx-3">

  <a href="{{ url_for('logout') }}" class="logout-link"><span class="icon">🚪</span>Đăng xuất</a>
</div>

<!-- Phần nội dung -->
<div class="main-content">
  <h2>📘 Thêm Khóa Học Mới</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">📚 Tên khóa học</label>
      <input type="text" class="form-control" name="name" placeholder="Nhập tên khóa học..." required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">📝 Mô tả khóa học</label>
      <textarea class="form-control" name="description" rows="4" placeholder="Thêm mô tả chi tiết (nếu có)..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">➕ Thêm khóa học</button>
  </form>
</div>

</body>
</html>
